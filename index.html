<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیل دانه‌بندی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ابزار تحلیل دانه‌بندی آنلاین</h1>
    <p>یک تصویر از سنگ‌ها آپلود کنید تا توزیع اندازه آن‌ها تحلیل شود.</p>

    <div class="container">
        <div class="upload-section">
            <label for="imageUpload">آپلود تصویر:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="analyzeButton">شروع تحلیل</button>
        </div>

        <div class="result-section">
            <div class="image-display">
                <h2>تصویر ورودی</h2>
                <canvas id="imageCanvas"></canvas>
            </div>
            <div class="chart-display">
                <h2>نمودار توزیع اندازه</h2>
                <canvas id="resultChart"></canvas>
            </div>
        </div>
        <div id="loading">
            <div class="spinner"></div>
            <p>در حال پردازش... لطفاً صبر کنید.</p>
        </div>
        <div id="errorContainer" class="hidden">
            <h3>خطا</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>
    <script src="script.js"></script>
</body>
</html>
